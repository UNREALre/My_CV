{% extends 'public/base.html' %}

{% block body %}
			<!-- Started -->
			<div class="section started">
				<div class="centrize full-width">
					<div class="vertical-center">
						<div class="started-content">
							<div class="h-title glitch-effect" data-text="{{ category.name }}">{{ category.name }}</div>
							<div class="h-subtitle typing-bread">
								<p><a href="{{ url_for('public.index') }}">{{ _('Главная') }}</a> / <a href="{{ url_for('public.blog') }}">{{ _('Блог') }}</a></p>
							</div>
							<span class="typed-bread"></span>
						</div>
					</div>
				</div>
				<a href="#" class="mouse_btn"><span class="ion ion-mouse"></span></a>
			</div>

			<!-- Blog -->
			<div class="section blog">
				<div class="content">
					<div class="box-items">
                        {% for post in posts %}
                            <div class="box-item">
                                <div class="desc">
                                    <div class="date">{{ '%02d'|format(post.date.day) }}.{{ '%02d'|format(post.date.month) }}.{{ post.date.year }}</div>
                                    <a href="{{ url_for('public.post', slug=post.slug) }}" class="name">{{ post.name }}</a>
                                </div>
                            </div>
                        {% endfor %}
					</div>
					<div class="clear"></div>
				</div>
			</div>
{% endblock body %}
